<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="SIGN UP.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <img src="Screenshot 2024-07-24 175157_upscayl_4x_realesrgan-x4plus-anime.png" alt="Logo" class="signup-logo">
            <h2>CREA TU CUENTA PERSONAL</h2><br>
            <h4>ÉSTE ES UN ESPACIO PARA QUE PUEDAS CREAR TU PROPIA CUENTA</h4>
            <form>
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmar-password">Confirmar contraseña:</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>

                <button type="submit">REGISTRO</button>
            </form>
            <div class="image-section">
                <img src="" alt="">
            </div>
    </div>
    </div>
</body>
</html>
